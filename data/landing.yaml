# Hero
hero:
  enable: true
  weight: 10
  template: hero

  title: "Sitrep by F-ELD"
  subtitle: Robuste, miliztaugliche und moderne digitale Lagedarstellung zur raschen und fundierten Entscheidfindung und erfolgreichen Ereignisbewältigung in sämtlichen Lagen.

  titleLogo:
    path: "images/logos"
    filename: "sitrep_logo.png"
    alt: "Sitrep Logo"
    height: 80px

  image:
    path: "images/landing" # path to image under configured assets directory. default 'images'
    filename: "Lage1.png" # filename of your hero image (including file extension)
    alt: "Sitrep Lagebild Screenshot" # Optional but recommended
    boxShadow: true # default 'false' (excludes .svg images)
    rounded: true # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
    icon: rocket_launch
    btnText: "Demo"
    url: "https://demo.sitrep.ch"
  cta2Button:
    icon: info
    btnText: "Mehr Informationen"
    url: "https://sitrep.ch"

  info: "**Open Source** Apache-2.0 Lizenz."

featureGrid:
  enable: true
  weight: 18 
  template: feature grid
  title: "Was zeichnet Sitrep aus?"
  subtitle: "Sitrep ist eine Software zur elektronischen Lagedarstellung und unterstützt und vereinfacht Prozesse in der Lageverabeitung. Folgendes zeichnet Sitrep besonders aus:"
  items:
    - title: schnell
      icon: speed
      description: Sitrep fühlt sich schnell an um damit zu Arbeiten. Prozesse wurden für den jeweiligen Nutzen optimiert und fühlen sich einfach richtig an.

    - title: einfach
      icon: accessibility
      description: Data is automatically structured to be SEO friendly. Includes Meta tags, Opengraph, and Twitter cards. Choose the settings that best suit you.

    - title: Open Source
      icon: lock_open
      description: Sitrep ist Open-Source Software. Jeder kann sie so verwenden und selber betreiben, verändern und weiterentwickeln, muss aber alle Änderungen auch wieder an das Projekt zurückgeben.

    - title: Features
      icon: settings
      description: Journalführung, Triage und Lagekarten werden aktuell unterstützt. Mitteltabellen, Bedürfnisse / Pendenzen / Anträge und ein Ereignis-Dashboard werden aktuell entwickelt. Sitrep wird vom gemeinnützigen Verein F-ELD aktiv weiterentwickelt.

    - title: mehrsprachig
      icon: translate
      description: Sitrep ist verfügbar auf Deutsch, Französisch, Italienisch und Englisch.

    - title: effizient und essourcenschonend
      icon: yard
      description: Sitrep ist sehr ressourcenschonend und kann auch auf mobilen Mini-Computern wie einem Raspberry Pi laufen. 


imageCompare:
  enable: false
  weight: 30
  template: image compare
  title: Customise The Lotus Docs Appearance
  subtitle: Much of Lotus Docs' appearance can be customised. Dark mode is optional (enabled by default) and you can choose a Google font that suites you via the config parameters.

  items:
    - title: Kartenmaterial
      config: {
        startingPoint: 75,
        addCircle: true,
        addCircleBlur: false,
        showLabels: true,
        labelOptions: {
          before: 'Dark',
          after: 'Light',
          onHover: false
        }
      }
      imagePath: "images/landing"
      imageBefore: "Lage_BK.png"
      imageAfter: "Lage_SK.png"

    - title: BABS Symbole
      config: {
        controlColor: "#3C4257",
        startingPoint: 25,
        addCircle: true,
        addCircleBlur: false,
        showLabels: true,
        labelOptions: {
          before: 'Inter',
          after: 'Life Saver',
          onHover: false
        }
      }
      imagePath: "images/landing"
      imageBefore: "Lage1.png"
      imageAfter: "Lage2.png"

editor:
  enable: true
  weight: 21
  template: image text
  title: "Journalführung"
  subtitle: |
    Im Journal-Modul von Sitrep ist eine einfache Nachrichtenerfassung möglich.
    Diese beinhaltet die Erfassung von Absender, Empfänger mit ihren jeweiligen Kommunikationskanal spezifischen Angaben wie Telefonnummer, Funkkanal oder E-Mail-Adresse.
    Bei der Zeit wird die aktuelle Zeit verwendet, aber es kann auch eine andere Zeit ausgewählt werden.
    Die Nachricht selber kann auch mit Markdown-Syntax formatiert werden, damit Links oder Aufzählungen schöner aussehen.
  #ctaButton:
  #  text: Learn more
  #  url: "/docs/"
  image:
    path: "images/landing"
    filename: "JournalEditor1.png"
    alt: "Sirep Journal Editor"
  imgOrder:
      desktop: 2
      mobile: 1
  list:
  - text: Einfach und verständlich
    icon: accessibility
  - text: Markdown-Formatierung möglich
    icon: color_lens
  - text: Schnelle Erfassung von Nachrichten
    icon: all_inbox

triage:
  enable: true
  weight: 22
  template: image text
  title: "Triage"
  subtitle: |
    Die Nachrichten-Triage erlaubt es Fachbereiche einer Nachricht zuzuordnen und die Nachricht als Schlüsselnachricht zu markieren.
    Nach der Triage kann auch direkt ein Meldezettel generiert werden, welcher zeitsparend ausgedruckt werden kann und physisch an die Fachbereiche verteilt werden kann, falls diese nicht direkt mit Sitrep arbeiten.
  #ctaButton:
  #  text: Learn more
  #  url: "/docs/"
  image:
    path: "images/landing"
    filename: "Triage.png"
    alt: "Sirep Nachrichten Triage"
  imgOrder:
      desktop: 1
      mobile: 1
  list:
  - text: Fachbereiche sind beliebig auf dem Ereignis erweiterbar
    icon: add_circle
  - text: Schnelle und fokussierte Triage
    icon: speed
  - text: Funktioniert nach dem Zero-Inbox-Prinzip mithilfe des "Triage pendent" Filter
    icon: all_inbox
